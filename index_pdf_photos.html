<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Photo Upload Form</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Upload Certificates</h2>

      <form
        action="{{ route('certificates.store') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div
          id="photo-upload-container"
          class="d-flex flex-wrap border p-2 mb-3"
        >
          <div id="drop-area">
            <p class="text-center">Drag & Drop Photos Here</p>
          </div>
        </div>

        <input
          type="file"
          id="photo-input"
          class="d-none"
          multiple
          accept="image/*,application/pdf"
        />
        <button type="button" id="add-photo" class="btn btn-secondary mb-3">
          Add Photos
        </button>

        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </form>
    </div>

    <!-- Modal for adding certificate details -->
    <div
      class="modal fade"
      id="certificateDetailModal"
      tabindex="-1"
      aria-labelledby="certificateDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="certificateDetailModalLabel">
              Add Certificate Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="modal-image-preview"
              class="img-fluid mb-3"
              style="
                width: 100%;
                height: 300px;
                object-fit: cover;
                display: none;
              "
            />
            <iframe
              id="modal-pdf-preview"
              class="w-100 mb-3"
              style="height: 300px; display: none"
              frameborder="0"
            ></iframe>
            <div class="form-group mb-3">
              <label for="modal-employee-name">Nama Karyawan:</label>
              <input
                type="text"
                id="modal-employee-name"
                class="form-control"
                placeholder="Enter employee name"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="modal-grade">Grade:</label>
              <input
                type="text"
                id="modal-grade"
                class="form-control"
                placeholder="Enter grade"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="modal-institution">Institusi:</label>
              <input
                type="text"
                id="modal-institution"
                class="form-control"
                placeholder="Enter institution"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="modal-majors">Jurusan:</label>
              <input
                type="text"
                id="modal-majors"
                class="form-control"
                placeholder="Enter majors"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="modal-score">Nilai:</label>
              <input
                type="number"
                id="modal-score"
                class="form-control"
                placeholder="Enter score"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="modal-description">Deskripsi:</label>
              <textarea
                id="modal-description"
                class="form-control"
                rows="3"
                placeholder="Enter description"
                required
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="save-details">
              Save Details
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
